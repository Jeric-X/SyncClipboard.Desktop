name: build-progress

on:
  workflow_call:

jobs:
  build:
    runs-on: windows-latest  # For a list of available runner types, refer to
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        repository: Jeric-X/SyncClipboard
        ref: avalonia

    # Install the .NET workload
    - name: Install .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
      with:
        msbuild-architecture: x64

    - name: Install dependencies
      working-directory: ./src
      run: dotnet restore

    - name: Check code style
      working-directory: ./src
      run: dotnet format --verify-no-changes --no-restore

    - name: Check code style info
      working-directory: ./src
      run: |
        dotnet format --severity info --verify-no-changes --no-restore
        exit 0

    - name: Build linux
      run: |
        msBuild SyncClipboard.Desktop/SyncClipboard.Desktop.csproj /p:Configuration=Release /t:Publish /v:m /p:Platform=x64 /p:RuntimeIdentifier=linux-x64 /p:SelfContained=false /p:OutDir=../../linux-no-self-contained
        msBuild SyncClipboard.Desktop/SyncClipboard.Desktop.csproj /p:Configuration=Release /t:Publish /v:m /p:Platform=x64 /p:RuntimeIdentifier=linux-x64 /p:SelfContained=true /p:OutDir=../../linux-self-contained
      working-directory: ./src


    - name: copy LICENSES 
      run: |
        xcopy LICENSES linux-no-self-contained\LICENSES\ /s /e
        xcopy LICENSES linux-self-contained\LICENSES\ /s /e

    - name: Generate change log
      run: |
        .\ReadDesktopChanges.bat
        type feature.txt
      working-directory: ./build

    - name: Upload linux-no-self-contained
      uses: actions/upload-artifact@v3
      with:
        name: linux-no-self-contained
        path: linux-no-self-contained/

    - name: Upload linux-self-contained
      uses: actions/upload-artifact@v3
      with:
        name: linux-self-contained
        path: linux-self-contained/

    - name: Upload change log
      uses: actions/upload-artifact@v3
      with:
        name: feature
        path: build/feature.txt

    - name: Upload version
      uses: actions/upload-artifact@v3
      with:
        name: version
        path: build/version.txt